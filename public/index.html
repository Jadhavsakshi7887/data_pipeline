<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motia Pipeline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .logo-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      color: #2d3748;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .output-container {
      margin-top: 32px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .output-container.visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .output-label {
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #48bb78;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    pre {
      background: #2d3748;
      color: #48bb78;
      padding: 20px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: auto;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Courier New', monospace;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 24px;
    }

    .stat-card {
      background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="logo-text">M</span>
      </div>
      <h2>Motia Pipeline</h2>
      <p class="subtitle">Advanced Data Processing System</p>
    </div>

    <div class="input-group">
      <label class="input-label">Pipeline Input</label>
      <input id="input" placeholder="Enter your data here..." />
    </div>

    <button onclick="run()">
      Execute Pipeline
    </button>

    <div class="output-container" id="outputContainer">
      <div class="output-label">
        <span class="status-dot"></span>
        Pipeline Output
      </div>
      <pre id="output"></pre>
      
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="statusValue">Ready</div>
          <div class="stat-label">Status</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="timeValue">0ms</div>
          <div class="stat-label">Runtime</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="sizeValue">0</div>
          <div class="stat-label">Data Size</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function run() {
      const input = document.getElementById('input').value;
      const output = document.getElementById('output');
      const container = document.getElementById('outputContainer');
      const statusValue = document.getElementById('statusValue');
      const timeValue = document.getElementById('timeValue');
      const sizeValue = document.getElementById('sizeValue');
      
      if (!input.trim()) {
        output.textContent = 'Error: Please enter input data';
        container.classList.add('visible');
        statusValue.textContent = 'Error';
        statusValue.style.color = '#f56565';
        return;
      }

      const startTime = Date.now();
      statusValue.textContent = 'Running';
      statusValue.style.color = '#ed8936';
      
      // Simulate processing
      setTimeout(() => {
        const endTime = Date.now();
        const runtime = endTime - startTime;
        
        output.textContent = `Processing: "${input}"\n\n` +
          `✓ Pipeline initialized\n` +
          `✓ Data validated\n` +
          `✓ Processing complete\n\n` +
          `Result: ${input.toUpperCase()}\n` +
          `Timestamp: ${new Date().toISOString()}`;
        
        container.classList.add('visible');
        statusValue.textContent = 'Success';
        statusValue.style.color = '#48bb78';
        timeValue.textContent = `${runtime}ms`;
        sizeValue.textContent = input.length;
      }, 800);
    }

    // Allow Enter key to submit
    document.getElementById('input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        run();
      }
    });
  </script>
</body>
</html>
